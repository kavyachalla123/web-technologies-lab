<!DOCTYPE html>
<html>
<head>
    <title>Product Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Product Inventory System</h1>

<div class="form-container">
    <input type="number" id="id" placeholder="Product ID">
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="stock" placeholder="Stock Quantity">

    <button onclick="addProduct()">Add Product</button>
    <button onclick="updateProduct()">Update Product</button>
</div>

<div class="search-container">
    <input type="text" id="searchCategory" placeholder="Search by Category">
    <button onclick="searchProduct()">Search</button>
    <button onclick="resetSearch()">Reset</button>
</div>

<h2>Inventory List</h2>

<table id="inventoryTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Total Value</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h3 id="totalValueDisplay"></h3>

<script src="script.js"></script>
</body>
</html>
