<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System (XML)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Employee Management System</h1>

    <form id="empForm">
        <input type="text" id="empId" placeholder="Employee ID" required>
        <input type="text" id="empName" placeholder="Name" required>
        <input type="text" id="empDept" placeholder="Department" required>
        <input type="number" id="empSalary" placeholder="Salary" required>
        <button type="submit">Save Employee</button>
    </form>

    <p id="message"></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="empTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
