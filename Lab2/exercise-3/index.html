<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Advanced Task Manager</h1>

<div class="task-input">
    <input type="text" id="taskName" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>

<p id="message"></p>

<div class="board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>To Do</h2>
    </div>

    <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>In Progress</h2>
    </div>

    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Completed</h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
