<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Monitor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Real-Time Activity Monitor</h1>

    <div class="inputBox">

        <input type="text" placeholder="Click here and type">

        <textarea placeholder="Try focusing here"></textarea>

    </div>


    <div class="buttons">

        <button id="resetBtn">Reset Log</button>

        <button id="exportBtn">Export Log</button>

    </div>


    <p id="warning"></p>


    <h2>Activity Log</h2>

    <div id="logArea"></div>

</div>


<script src="script.js"></script>

</body>
</html>
