<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cart-container">
    <h2>üõç Intelligent Shopping Cart</h2>

    <div class="product">
        <select id="productSelect">
            <option value="">Select Product</option>
            <option value="Laptop|Electronics|50000">Laptop</option>
            <option value="Headphones|Electronics|2000">Headphones</option>
            <option value="Book|Books|500">Book</option>
            <option value="Notebook|Books|100">Notebook</option>
        </select>

        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>

    <div class="coupon">
        <input type="text" id="coupon" placeholder="Enter Coupon Code">
        <button onclick="applyCoupon()">Apply</button>
    </div>

    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <p id="discountInfo"></p>
</div>

<script src="script.js"></script>
</body>
</html>
